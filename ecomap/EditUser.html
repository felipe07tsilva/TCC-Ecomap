  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Alterar Perfil</h3>

            <form action="salvaredit.php" method="POST" enctype="multipart/form-data">

              <!-- Foto de Perfil -->
              <div class="mb-3 text-center">
                <img src="default.png" alt="Foto de Perfil" class="rounded-circle mb-3" width="120" height="120">
                <input class="form-control" type="file" name="foto" id="foto" accept="image/*">
                <!--<input type="file" class="form-control" name="avatar" id="avatar" placeholder=""
                aria-describedby="fileHelpId" accept="image/*">-->
              </div>

              <!-- Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email"
                  required>
              </div>

              <!-- Senha -->
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua nova senha"
                  required>
              </div>

              <!-- Botão Salvar -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
